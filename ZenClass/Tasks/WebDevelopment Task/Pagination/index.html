<html>
  <head>
    <title id="Pagination">Pagination</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="display()">
    <h1 id="title">Pagination</h1>
    <p id="description">Pagination box view</p>
    <div class="table-responsive">
      <table id="table" class="table table-bordered">
        <thead>
          <th>
            <tr>
              <td><h2>ID</h2></td>
              <td><h2>Name</h2></td>
              <td colspan="2"><h2>Email</h2></td>
            </tr>
          </th>
        </thead>

        <tbody>
          <tr>
            <td id="identity">1</td>
            <td id="name"></td>
            <td id="email" colspan="2"></td>
          </tr>
        </tbody>
      </table>
      
      <div class="buttons">
        <td><button id="first" onclick="firstPage()">First</button></td>
        <td>
          <button id="previous" onclick="previousPage()">Previous</button>
        </td>
        <td><button id="next" onclick="nextPage()">Next</button></td>
        <td><button id="last" onclick="lastPage()">Last</button></td>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
